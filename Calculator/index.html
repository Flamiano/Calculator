<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Icon-Calculator.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="Container">
        <input type="text" id="inputBox" placeholder="0">
        <div>
            <button  class="OperatorBtn">AC</button>
            <button  class="OperatorBtn">DEL</button>
            <button  class="OperatorBtn">%</button>
            <button  class="OperatorBtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button  class="OperatorBtn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="OperatorBtn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="OperatorBtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="EqualBtn">=</button>
        </div>
        <div class="Footer">
            <p>Copyright &copy; 2024 by @RoelCodes | All Rights Reserved.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
